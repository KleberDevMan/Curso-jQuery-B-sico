<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eventos de mouse</title>

    <!--custom stylesheet-->
    <link rel="stylesheet" href="css/stylo.css">

    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>

<!--div.ex1{Aguardando Ação}+p.ev1{Um Click}-->
<div class="ex1">Aguardando Ação</div>

<form action="">
    <label>
        <input class="place" title="Digite seu nome" type="text" >
    </label>
    <label>
        <input class="place" title="Digite seu nome" type="text">
    </label>
    <label>
    <input class="place" title="Digite seu nome" type="text">
    </label>
    <label>
    <textarea class="place key" title="Digite seu nome" cols="30" rows="10"></textarea>
    </label>
    <label>
    <button>Botão</button><br>
    <button>Enviar</button>
    </label>
</form>


<script type="text/javascript">

    // Placeholder
    $('.place').each(function () {
        var place = $(this).attr('title');
        var input = $(this);

        input
            .val(place)
            .css('color', '#ccc')
            .focusin(function () {
                if (input.val() == place) {
                    input.val('');
                }
            })
            .focusout(function () {
                if (input.val() == '') {
                    input.val(place);
                    input.css('color', '#ccc');
                }
            });
    });

    // KeyPress
    var painel = $('.ex1');

    // Tempo real
    $('.key').keyup(function () {
        painel.text($(this).val());
    });

    // Delay de 1 tecla
    // $('.key').keypress(function () {
    //     painel.text($(this).val());
    // });




</script>
</body>
</html>
