<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery</title>

    <!--custom stylesheet-->
    <link rel="stylesheet" href="css/stylo.css">

    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<figure id="slide">
    <img src="img/cao.jpeg" alt="cachorro" width="554">
    <img src="img/nomes-de-cachorro.jpg" alt="cachorro 2" width="554">
    <img src="img/cachorro-correndo-bolinha-1.jpg" alt="cachorro corrento com bolinha" width="554">
</figure>

<script>

    //Pego o primeiro filho
    $('#slide img:eq(0)').addClass("ativo").show();

    var text = $('.ativo').attr('alt');
    $('#slide').prepend("<p>"+text+"</p>");

    //Temporizador
    setInterval(slide, 3000);

    function slide() {
        
        if ($('.ativo').next().size()){
            $('.ativo').fadeOut().removeClass("ativo").next().fadeIn().addClass("ativo");
        }else{
            $('.ativo').fadeOut().removeClass("ativo");
            $('#slide img:eq(0)').fadeIn().addClass("ativo");
        }
        
    }

</script>

</body>
</html>
