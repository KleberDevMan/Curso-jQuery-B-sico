<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eventos de mouse</title>

    <!--custom stylesheet-->
    <link rel="stylesheet" href="css/stylo.css">

    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<!--div.ex1{Aguardando Ação}+p.ev1{Um Click}-->
<div class="ex1">Aguardando Ação</div>

<form action="">
    <label>
        <input class="place ev1" title="Digite seu nome" type="text" name="nome">
    </label>
    <label>
        <input class="place ev2" title="Digite seu nome" type="text" name="email">
    </label>
    <label>
        <input class="place" title="Digite seu nome" type="text">
    </label>
    <label>
        <textarea class="place key ev3" title="Digite seu nome" cols="30" rows="10"></textarea>
    </label>
    <label>
        <button class="selecionar">Selecionar</button><br>
        <button>Enviar</button><br>
        <button>Cancelar</button>
    </label>
</form>


<script type="text/javascript">
    // PLACEHOLDER()
    $('.place').each(function () {
        var place = $(this).attr('title');
        var input = $(this);
        input
            .val(place)
            .css('color', '#ccc')
            .focusin(function () {
                if (input.val() == place) {
                    input.val('');
                }
            })
            .focusout(function () {
                if (input.val() == '') {
                    input.val(place);
                    input.css('color', '#ccc');
                }
            });
    });

    var painel = $('.ex1');

    // FOCUS()
    $('.ev1').focus(function () {
        painel.text($(this).attr('title'));
    }).keyup(function () {
       if($(this).val() == 'pontocom'){
           $('.ev2').focus();
       }
    });

    // EXIT() **Saida de um campo
    // $('.ev1').blur(function () {
    //    painel.text('Saiu do campo ' + $(this).attr('name'));
    // });

    // CHANGE()
    $('.ev1').change(function () {
       painel.text('Campo alterado: ' + $(this).val());
    });

    // SELECT()
    $('.selecionar').click(function () {
        $('.ev3').select();
        // Cancela o submit de um formulário
        $('form').submit(function () {
           return false;
        });
    });

</script>

</body>
</html>
