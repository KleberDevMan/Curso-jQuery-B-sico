<body>

<script>

    var nav = $('#menu');

    // Menu fixo
    $(window).scroll(function () {
        if ($(this).scrollTop() > 130){
            nav.addClass("menu-fixo");
        }else{
            nav.removeClass("menu-fixo");
        }
    });

</script>
