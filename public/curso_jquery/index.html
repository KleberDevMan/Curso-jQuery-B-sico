<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eventos de mouse</title>

    <!--custom stylesheet-->
    <link rel="stylesheet" href="css/stylo.css">

    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<div class="ex1">Aguardando Ação</div>

<p class="ev1">Hide</p>
<p class="ev2">Show</p>
<p class="ev3">Toggle</p>

<input type="text" class="ev4">

<script>
    var painel = $('.ex1');

    // Hide()
    $(".ev1").click(function () {
        // painel.hide('slow');
        painel.hide('fast');
        // painel.hide('5000');
    });

    // Show()
    $('.ev2').click(function () {
        // painel.show('slow');
        painel.show('fast');
        // painel.show('5000');
    });

    // Toggle() - Alterna
    $('.ev3').click(function () {
        painel.toggle('slow');
    });

    // KeyUp
    $('.ev4').keyup(function () {
        var text = $(this).val();

        if (text == 'hide'){
            painel.hide('fast');
        }

        if (text == 'show'){
            painel.show('fast');
        }

        if (text == 'toggle'){
            painel.toggle('slow');
        }

    });

</script>

</body>
</html>
