<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript">

        // Assim que o DOM e carregado
        $(document).ready(function () {

            // $('h1').css("color","#f66")
            // $('h1').hide()
            // $('h1').delay('1000')
            // $('h1').fadeIn('slow')
            // $('h1').text('Curso Jquery PontoCanal')

            // $('h1').css('color', '#f66').hide().delay('1000').fadeIn('slow').text('Curso Jquery PontoCanal');

            // SELECAO TAG
            $('h1')
                .css('color', '#f66')
                .hide().delay('1000')
                .fadeIn('slow')
                .text('Curso Jquery PontoCanal')
                .click(function () {
                    $('body').css('background', '#C30');
                    $('h1').css('color', '#fff');

                    $('a').css({color: '#beb500', display: 'block'});
                });

            $('a').css({color: '#5E5600', display: 'block'});

            // SELECAO DE CLASSE
            $('.l2').css({color:'green'});

            // SELECAO DE ID
            $('#l3').css("color","black");

            // ATACAR TODOS OS ELEMENTOS DA PAGINA
            $('*').css("padding", "6");

            // MAIS DE UM ELEMENTO
            $('h1, #l3').css("border-bottom","solid 1px blue");
        });

    </script>

</head>
<body>
<h1>PontoCanal, Inscreva-se</h1>

<a href="#">Link 1</a>
<a href="#" class="l2">Link 2</a>
<a href="#" id="l3">Link 3</a>
</body>
</html>
